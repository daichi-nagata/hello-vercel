<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怪談投稿 | 怪談キキタイ</title>
</head>
<body>
  <h1>怪談を投稿する</h1>
  <form action="#" method="post">
    <label>タイトル:<br>
      <input type="text" name="title" required>
    </label>
    <br><br>
    <label>本文:<br>
      <textarea name="content" rows="8" cols="40" required></textarea>
    </label>
    <br><br>
    <button type="submit">投稿する</button>
  </form>

  <p><a href="index.html">← トップへ戻る</a></p>
</body>
</html>
