<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怪談一覧 | 怪談キキタイ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; margin: 20px; }
    .story { border-bottom: 1px solid #ccc; margin-bottom: 20px; padding-bottom: 10px; }
    .title { font-weight: bold; font-size: 1.2rem; }
    .content { margin-top: 5px; }
    .created_at { font-size: 0.8rem; color: #666; }
  </style>
</head>
<body>
  <h1>怪談一覧</h1>
  <div id="stories-container">
    <!-- 投稿がここに追加されます -->
  </div>
  <p><a href="index.html">← トップへ戻る</a></p>

  <script>
    async function fetchStories() {
      const res = await fetch('/api/list');
      const data = await res.json();

      const container = document.getElementById('stories-container');
      container.innerHTML = '';

      data.stories.forEach(story => {
        const div = document.createElement('div');
        div.className = 'story';
        div.innerHTML = `
          <div class="title">${story.title}</div>
          <div class="content">${story.content}</div>
          <div class="created_at">${new Date(story.created_at).toLocaleString()}</div>
        `;
        container.appendChild(div);
      });
    }

    fetchStories();
  </script>
</body>
</html>
