<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怪談イキタイ - トップページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #111;
      color: #eee;
    }
    h1 {
      color: #ff5555;
    }
    .button-container {
      margin: 20px 0;
    }
    .button-container button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      background: #444;   /* ← 見えるように修正 */
      color: #fff;
      border: none;       /* 枠線削除 */
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container button:hover {
      background: #666;   /* ホバー時に明るく */
    }
    .video-list {
      margin-top: 20px;
    }
    .video-item {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .video-item img {
      display: block;
      margin-bottom: 5px;
      max-width: 320px;
    }
    .video-item a {
      color: #66aaff;
      text-decoration: none;
    }
    .video-item a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>怪談イキタイ</h1>

  <!-- ✅ 各ページに遷移するボタン -->
  <div class="button-container">
    <button onclick="location.href='post.html'">怪談を投稿する</button>
    <button onclick="location.href='list.html'">怪談を読む</button>
    <button onclick="location.href='donate.html'">投げ銭をする</button>
  </div>

  <h2>人気の怪談動画</h2>
  <div id="video-list" class="video-list">読み込み中...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ihctbvvcstrtwbvzqzzk.supabase.co';  // ← あなたのSupabase URLに変更
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloY3RidnZjc3RydHdidnpxenprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzOTc1NTIsImV4cCI6MjA3MDk3MzU1Mn0.uZQgFKG6P1M18pfCFrCV59ASXlZb7ymC5tELkJke3kk';            // ← あなたのanonキーに変更
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    async function loadVideos() {
      const { data, error } = await supabase
        .from('youtube_videos')
        .select('*')
        .order('id', { ascending: false })
        .limit(10);

      const container = document.getElementById('video-list');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = 'エラーが発生しました: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = 'まだ動画が登録されていません。';
        return;
      }

      for (const video of data) {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.innerHTML = `
          <img src="${video.thumbnail_url}" alt="thumbnail">
          <a href="${video.url}" target="_blank">${video.title}</a>
          <p>${video.description || ''}</p>
        `;
        container.appendChild(div);
      }
    }

    loadVideos();
  </script>
</body>
</html>
