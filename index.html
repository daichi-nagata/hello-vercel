<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怪談イキタイ - トップページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #111;
      color: #eee;
    }
    h1 {
      color: #ff5555;
    }
    .button-container {
      margin: 20px 0;
    }
    .button-container button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container button:hover {
      background: #666;
    }
    .video-list {
      margin-top: 20px;
    }
    .video-item {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #333;
    }
    .video-item img {
      display: block;
      margin-bottom: 5px;
      max-width: 320px;
    }
    .video-item a {
      color: #66aaff;
      text-decoration: none;
    }
    .video-item a:hover {
      text-decoration: underline;
    }
    .admin-form {
      margin-top: 10px;
      background: #222;
      padding: 8px;
      border-radius: 5px;
    }
    .admin-form input {
      width: 150px;
      margin-right: 10px;
    }
    .admin-form button {
      background: #555;
      color: #fff;
      border-radius: 3px;
      padding: 3px 8px;
      border: none;
      cursor: pointer;
    }
    .admin-form button:hover {
      background: #777;
    }
  </style>
</head>
<body>
  <h1>怪談イキタイ</h1>

  <!-- 各ページに遷移するボタン -->
  <div class="button-container">
    <button onclick="location.href='post.html'">怪談を投稿する</button>
    <button onclick="location.href='list.html'">怪談を読む</button>
    <button onclick="location.href='donate.html'">投げ銭をする</button>
  </div>

  <h2>人気の怪談動画</h2>
  <div id="video-list" class="video-list">読み込み中...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ihctbvvcstrtwbvzqzzk.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImloY3RidnZjc3RydHdidnpxenprIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTUzOTc1NTIsImV4cCI6MjA3MDk3MzU1Mn0.uZQgFKG6P1M18pfCFrCV59ASXlZb7ymC5tELkJke3kk';
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    async function loadVideos() {
      const { data, error } = await supabase
        .from('youtube_videos')
        .select('*')
        .order('id', { ascending: false })
        .limit(50);

      const container = document.getElementById('video-list');
      container.innerHTML = '';

      if (error) {
        container.innerHTML = 'エラーが発生しました: ' + error.message;
        return;
      }

      if (!data || data.length === 0) {
        container.innerHTML = 'まだ動画が登録されていません。';
        return;
      }

      for (const video of data) {
        const div = document.createElement('div');
        div.className = 'video-item';
        div.dataset.videoId = video.video_id;

        let innerHTML = `
          <img src="${video.thumbnail_url}" alt="thumbnail">
          <a href="${video.url}" target="_blank">${video.title}</a>
          <p>${video.description || ''}</p>
        `;

        // 管理者モードならフォームを追加
        if (isAdmin) {
          innerHTML += `
            <div class="admin-form">
              <label>怪談者:
                <input type="text" class="teller-input" value="${video.teller_name || ''}">
              </label>
              <label>区間 (例: 0:30-3:15):
                <input type="text" class="section-input" value="${video.section || ''}">
              </label>
              <button class="save-btn">保存</button>
            </div>
          `;
        }

        div.innerHTML = innerHTML;
        container.appendChild(div);
      }

      // 保存ボタンのイベント登録
      if (isAdmin) {
        document.querySelectorAll('.save-btn').forEach(btn => {
          btn.addEventListener('click', async () => {
            const itemDiv = btn.closest('.video-item');
            const videoId = itemDiv.dataset.videoId;
            const teller = itemDiv.querySelector('.teller-input').value;
            const section = itemDiv.querySelector('.section-input').value;

            const { error } = await supabase
              .from('youtube_videos')
              .update({ teller_name: teller, section: section })
              .eq('video_id', videoId);

            if (error) {
              alert('更新に失敗しました: ' + error.message);
            } else {
              alert('更新しました');
            }
          });
        });
      }
    }

    loadVideos();
  </script>
</body>
</html>
