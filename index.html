<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>怪談イキタイ - トップページ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #111;
      color: #eee;
    }
    h1, h2 {
      color: #ff5555;
    }
    .button-container {
      margin: 20px 0;
    }
    .button-container button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 14px;
      background: #444;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .button-container button:hover {
      background: #666;
    }
    .video-list {
      margin-top: 10px;
    }
    .video-item {
      margin-bottom: 15px;
      padding: 10px;
      border-bottom: 1px solid #333;
      transition: background 0.3s;
    }
    .video-item img {
      display: block;
      margin-bottom: 5px;
      max-width: 320px;
    }
    .video-item a {
      color: #66aaff;
      text-decoration: none;
    }
    .video-item a:hover {
      text-decoration: underline;
    }
    .video-item.watched {
      background-color: #2a2a2a;
    }
    .admin-form label {
      display: inline-block;
      margin-right: 10px;
      margin-bottom: 5px;
    }
    .admin-form input[type="text"] {
      width: 150px;
    }
    hr {
      border-color: #444;
    }
  </style>
</head>
<body>
  <h1>怪談イキタイ</h1>

  <!-- 各ページに遷移するボタン -->
  <div class="button-container">
    <button onclick="location.href='post.html'">怪談を投稿する</button>
    <button onclick="location.href='list.html'">怪談を読む</button>
    <button onclick="location.href='donate.html'">投げ銭をする</button>
  </div>

  <h2>未視聴の怪談動画</h2>
  <div id="unwatched-list" class="video-list">読み込み中...</div>

  <h2>視聴済みの怪談動画</h2>
  <div id="watched-list" class="video-list">読み込み中...</div>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const SUPABASE_URL = 'https://ihctbvvcstrtwbvzqzzk.supabase.co';
    const SUPABASE_KEY = 'YOUR_ANON_KEY'; // 置き換えてください
    const supabase = createClient(SUPABASE_URL, SUPABASE_KEY);

    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';

    async function loadVideos() {
      const { data, error } = await supabase
        .from('youtube_videos')
        .select('*')
        .order('id', { ascending: false })
        .limit(50);

      const unwatchedContainer = document.getElementById('unwatched-list');
      const watchedContainer = document.getElementById('watched-list');
      unwatchedContainer.innerHTML = '';
      watchedContainer.innerHTML = '';

      if (error) {
        unwatchedContainer.innerHTML = 'エラーが発生しました: ' + error.message;
        watchedContainer.innerHTML = '';
        return;
      }

      if (!data || data.length === 0) {
        unwatchedContainer.innerHTML = 'まだ動画が登録されていません。';
        watchedContainer.innerHTML = '';
        return;
      }

      data.forEach(video => {
        const div = document.createElement('div');
        div.className = 'video-item';
        if (video.is_watched) div.classList.add('watched');

        div.innerHTML = `
          <img src="${video.thumbnail_url}" alt="thumbnail">
          <a href="${video.url}" target="_blank">${video.title}</a>
          <p>${video.description || ''}</p>
        `;

        const container = video.is_watched ? watchedContainer : unwatchedContainer;
        container.appendChild(div);

        // 管理者用フォーム
        if (isAdmin) {
          const adminDiv = document.createElement('div');
          adminDiv.className = 'admin-form';
          adminDiv.innerHTML = `
            <label>怪談者名: <input type="text" id="teller-${video.id}" value="${video.teller_name || ''}"></label>
            <label>区間: <input type="text" id="section-${video.id}" value="${video.section || ''}"></label>
            <label>視聴済み: <input type="checkbox" id="watched-${video.id}" ${video.is_watched ? 'checked' : ''}></label>
            <button id="save-${video.id}">保存</button>
            <hr>
          `;
          container.appendChild(adminDiv);

          document.getElementById(`save-${video.id}`).addEventListener('click', async () => {
            const teller_name = document.getElementById(`teller-${video.id}`).value;
            const section = document.getElementById(`section-${video.id}`).value;
            const is_watched = document.getElementById(`watched-${video.id}`).checked;

            const { error: updateError } = await supabase
              .from('youtube_videos')
              .update({ teller_name, section, is_watched })
              .eq('id', video.id);

            if (updateError) {
              alert('更新に失敗しました: ' + updateError.message);
            } else {
              alert('更新成功!');
              // リストを再ロードして、未視聴/視聴済みセクションを反映
              loadVideos();
            }
          });
        }
      });
    }

    loadVideos();
  </script>
</body>
</html>
